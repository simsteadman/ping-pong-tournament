<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="icon" href="images/favicon.ico">
		<title>Team M8</title>

		<!-- font "work sans" -->
		<link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Exo:600i|Racing+Sans+One" rel="stylesheet">


		<!-- stylesheets and scripts --> 
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
		<link rel="stylesheet" href="css/animate.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
		<span class="glyphicons glyphicons-table-tennis"></span>

	</head>
	
		<body>
    
    <!-- start container --> 
    	<div class="container">

      	<!--Jumbotron Header --> 
      	<div class="jumbotron">
      	<h1 class="animated tada">TeamM8</h1>
      	<h4 class="animated bounceInLeft">The Ping Pong Fixture Generator</h4>
      	</div>
      	<!--Jumbotron End --> 
    		
    		<!-- Top row 1 begin --> 	
    		<div class="row">
    			
    			<!--add player textbox-->
    			<div class="col"> 
    		 	<form group="form-horizontal">
        		<input type="text" class="form-control animated bounceInLeft" placeholder="Add player name" name="add" id="add" required">

        		<div class="col"> 
        		</div>

        		 
        		 <!-- add player button--> 
    			<input type="submit" value="Add player" class="btn btn-success submit" id="submit"/>
    			<!-- reset button --> 
    			<input type="submit" value="Reset" class="btn btn-warning" submit" id="Reset" />	
    			<!-- end reset button --> 
    			</form> 
    			<!-- form ends --> 
    			</div> <!-- top left column 1 ends --> 

    				<!--1st row, 2nd column for listed players --> 

      				
      				<div class="col-6">


      				<!-- list begins --> 
      				<ul id="list"></ul>
        			</div>
        			
        	</div> <!-- end of row 1 --> 
    

        		
        	<!-- row 2, left column 1  --> 
        
        	<div class ="row"> 
        		<!--new column --> 
        		<div class="col">
        		<!--shuffle and pair button --> 
  				<input type= "submit" id="randomise" value="Randomise and match" class="btn btn-success submit submit animated shake"/>
  		
  				</div> <!-- left column 1, 2nd row ends --> 
  		
    
  					<!-- row 2, column 2, pairs list --> 
  					<div class="col">	
  					<!-- pairs output --> 		
  					<ul id="game">
    				</div>
    		</div> 

    					
		<!-- footer --> 			
    	<footer class="footer">
        <p>&copy; Simon Steadman 2017</p>
      	</footer>
    
    <!--end container --> 
	</div>
		<!--script--> 
		<script src="js/main.js"></script>
	</body>
</html>
